version: '3'
services:
  postgres:
    container_name: postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=railway
      - POSTGRES_PASSWORD=localdbBtfCgCSjQPOhTrveAuyEOVTTUhzYSirn
      - POSTGRES_USER=postgres
    volumes:
      - data:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "nakama"]
      interval: 3s
      timeout: 3s
      retries: 5
  nakama:
    container_name: nakama
    image: registry.heroiclabs.com/heroiclabs/nakama:3.22.0
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
          sleep 5 &&
          /nakama/nakama migrate up --database.address ${postgresql://postgres:BtfCgCSjQPOhTrveAuyEOVTTUhzYSirn@postgres.railway.internal:5432/railway} &&
          exec /nakama/nakama --name nakama1 --database.address ${postgresql://postgres:BtfCgCSjQPOhTrveAuyEOVTTUhzYSirn@postgres.railway.internal:5432/railway} --logger.level DEBUG --session.token_expiry_sec 7200
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/nakama/data
    expose:
      - "7349"
      - "7350"
      - "7351"
    ports:
      - "7349:7349"
      - "7350:7350"
      - "7351:7351"
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - ENABLE_ALPINE_PRIVATE_NETWORKING=true
volumes:
  data: