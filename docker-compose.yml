version: '3'
services:
  postgres:
    container_name: postgres
    image: postgres:12.2-alpine
    environment:
      - POSTGRES_DB=railway
      - POSTGRES_PASSWORD=BtfCgCSjQPOhTrveAuyEOVTTUhzYSirn
      - POSTGRES_USER=postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    command: >
      sh -c "chown -R postgres:postgres /var/lib/postgresql/data && docker-entrypoint.sh postgres"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "railway"]
      interval: 3s
      timeout: 3s
      retries: 5

  nakama:
    container_name: nakama
    image: registry.heroiclabs.com/heroiclabs/nakama:3.22.0
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
          /nakama/nakama migrate up --database.address postgres:BtfCgCSjQPOhTrveAuyEOVTTUhzYSirn@postgres:5432/railway &&
          exec /nakama/nakama --name nakama1 --database.address postgres:BtfCgCSjQPOhTrveAuyEOVTTUhzYSirn@postgres:5432/railway --logger.level DEBUG --session.token_expiry_sec 7200
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/nakama/data
    ports:
      - "7349:7349"
      - "7350:7350"
      - "7351:7351"
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data: